name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy public files to deployment directory
        run: |
          mkdir -p _site
          # Copy tất cả file từ public/ vào _site/
          cp -r public/* _site/
          # Đảm bảo index.html ở root của _site
          if [ -f "public/index.html" ]; then
            cp public/index.html _site/index.html
          fi
          # Copy data folder nếu có
          if [ -d "public/data" ]; then
            mkdir -p _site/data
            cp -r public/data/* _site/data/
          fi
          # List files để debug
          echo "Files in _site:"
          ls -la _site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

