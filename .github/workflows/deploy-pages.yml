name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy public files to deployment directory
        run: |
          mkdir -p _site
          # Copy tất cả file từ public/ vào _site/ (bao gồm index.html, script.js, styles.css)
          cp -r public/* _site/ 2>/dev/null || true
          # Copy data folder nếu có
          if [ -d "public/data" ]; then
            mkdir -p _site/data
            cp -r public/data/* _site/data/ 2>/dev/null || true
          fi
          # Đảm bảo index.html tồn tại ở root
          if [ ! -f "_site/index.html" ]; then
            echo "ERROR: index.html not found!"
            exit 1
          fi
          # List files để debug
          echo "=== Files in _site ==="
          ls -la _site/
          echo "=== Checking index.html ==="
          head -5 _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

