name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy public files to deployment directory
        run: |
          # Tạo thư mục _site
          mkdir -p _site
          
          # Copy tất cả file từ public/ vào _site/
          # Sử dụng find để tránh vấn đề với hidden files
          find public -mindepth 1 -maxdepth 1 ! -name '.git' -exec cp -r {} _site/ \;
          
          # Đảm bảo index.html tồn tại ở root của _site
          if [ ! -f "_site/index.html" ]; then
            echo "ERROR: index.html not found in _site!"
            echo "Contents of _site:"
            ls -la _site/
            exit 1
          fi
          
          # Đảm bảo script.js và styles.css có sẵn
          if [ ! -f "_site/script.js" ]; then
            echo "WARNING: script.js not found!"
          fi
          if [ ! -f "_site/styles.css" ]; then
            echo "WARNING: styles.css not found!"
          fi
          
          # List files để debug
          echo "=== Files in _site ==="
          ls -la _site/
          echo "=== Checking index.html ==="
          head -5 _site/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

