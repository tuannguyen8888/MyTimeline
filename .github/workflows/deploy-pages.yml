name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Copy public files to deployment directory
        run: |
          # Tạo thư mục _site
          mkdir -p _site
          
          # Kiểm tra file có tồn tại không
          echo "=== Checking public/ directory ==="
          ls -la public/ || echo "public/ directory not found"
          
          # Copy từng file một cách rõ ràng
          if [ -f "public/index.html" ]; then
            cp public/index.html _site/index.html
            echo "✓ Copied index.html"
          else
            echo "ERROR: public/index.html not found!"
            exit 1
          fi
          
          if [ -f "public/script.js" ]; then
            cp public/script.js _site/script.js
            echo "✓ Copied script.js"
          fi
          
          if [ -f "public/styles.css" ]; then
            cp public/styles.css _site/styles.css
            echo "✓ Copied styles.css"
          fi
          
          # Copy data folder nếu có
          if [ -d "public/data" ]; then
            mkdir -p _site/data
            cp -r public/data/* _site/data/
            echo "✓ Copied data folder"
          fi
          
          # Copy images folder nếu có (chỉ structure, không copy toàn bộ ảnh)
          if [ -d "public/images" ]; then
            mkdir -p _site/images
            echo "✓ Created images directory"
          fi
          
          # Verify files
          echo "=== Files in _site ==="
          ls -la _site/
          echo "=== Verifying index.html ==="
          if [ -f "_site/index.html" ]; then
            head -5 _site/index.html
            echo "✓ index.html exists and is valid"
          else
            echo "ERROR: index.html not found in _site!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

